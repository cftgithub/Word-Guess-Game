<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- $(document).ready(function(); -->

</head>

<body>
    <div class="container">

        <h1 class="my-4">I AM HUNGRY!!!</h1>
        <h1 class="my-4"><small>Guess what's on the menu.<small> </h1>
        
    
        <!-- Image of food to change during game -->
        <div class="row">
    
            <div class="col-md-8">
                <img id="image" class="img-fluid" src="assets/images/bruschetta.jpg" alt="Image of food">
            </div>
            
            <!-- Where game is played -->
            <div class="col-md-4">
                <h3>Type a letter to start game</h3>
                <hr>
                <h3 class="shadow p-3 mb-5 rounded d-flex justify-content-center" id="wordGuess">_ _ _ _</h3>
                <h3 class="d-flex justify-content-center">Letters Guessed: </h3>
                <br><h3 class= "d-flex justify-content-center" id="wrongGuesses"> </h3>

                <h3 class="d-flex justify-content-center">Guesses Remaining: <div id="guessLeft"> 7</div></h3>
                <br>
                <h3 class="d-flex justify-content-center">Wins: <div id="winCount"> 0 </div></h3>
                <br>
                <h3 class="d-flex justify-content-center">Losses: <div id="lossCount"> 0</div></h3>

            </div>
        </div>
    
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
        
</body>
</html>
